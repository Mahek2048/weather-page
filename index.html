    <title>weather app</title>

  <body>
    <div class="container">
      <div class="location">
        <div class="x1">
          <h1 class="location-timezone"></h1>
        </div>
        <div class="x2">
          <canvas class="icon" width="128" height="128"></canvas>
        </div>
      </div>
      <hr />
      <div class="temperature">
        <div class="degree-section">
          <h2 class="degree"></h2>
          <h3 class="unit"></h3>
        </div>
        <div class="description"></div>
      </div>
    </div>
